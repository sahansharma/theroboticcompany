{% extends "base.html" %}

{% block header %}
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
    <div class="flex items-center gap-8">
        <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
                </svg>
            </div>
            <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">TheRobotCompany.com</h2>
        </div>
        <div class="flex items-center gap-9">
            <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Parts</a>
            <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Design</a>
            <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Community</a>
            <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Support</a>
        </div>
    </div>
    <div class="flex flex-1 justify-end gap-8">
        <form method="GET" action="{{ url_for('parts_list') }}" class="flex flex-col min-w-40 !h-10 max-w-64">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                <div class="text-[#49739c] flex border-none bg-[#e7edf4] items-center justify-center pl-4 rounded-l-lg border-r-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                    </svg>
                </div>
                <input name="q" placeholder="Search"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-full placeholder:text-[#49739c] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    value="{{ request.args.get('q', '') }}">
            </div>
        </form>
        <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#e7edf4] text-[#0d141c] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"></path>
            </svg>
        </button>
    </div>
</header>
{% endblock %}

{% block content %}
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
    <div class="px-4 py-3">
        <form method="GET" action="{{ url_for('parts_list') }}" class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                <div class="text-[#49739c] flex border-none bg-[#e7edf4] items-center justify-center pl-4 rounded-l-lg border-r-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                    </svg>
                </div>
                <input name="q" placeholder="Search for parts"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-full placeholder:text-[#49739c] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    value="{{ request.args.get('q', '') }}">
            </div>
        </form>
    </div>
    
    <div class="flex gap-3 p-3 flex-wrap pr-4">
        <!-- Filter buttons (static) -->
    </div>
    
    <div class="px-4 py-3 @container">
        <div class="flex overflow-hidden rounded-lg border border-[#cedbe8] bg-slate-50">
            <table class="flex-1">
                <thead>
                    <tr class="bg-slate-50">
                        <th class="px-4 py-3 text-left text-[#0d141c] w-14 text-sm font-medium leading-normal">Part</th>
                        <th class="px-4 py-3 text-left text-[#0d141c] w-[400px] text-sm font-medium leading-normal">Name</th>
                        <th class="px-4 py-3 text-left text-[#0d141c] w-[400px] text-sm font-medium leading-normal">Price</th>
                        <th class="px-4 py-3 text-left text-[#0d141c] w-60 text-sm font-medium leading-normal">Availability</th>
                    </tr>
                </thead>
                <tbody>
                    {% for part in parts %}
                    <tr class="border-t border-t-[#cedbe8]">
                        <td class="h-[72px] px-4 py-2 w-14 text-sm font-normal leading-normal">
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10" 
                                 style="background-image: url('{{ part.image_url }}');"></div>
                        </td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#0d141c] text-sm font-normal leading-normal">
                            <a href="{{ url_for('part_detail', part_id=part.id) }}">{{ part.name }}</a>
                        </td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#49739c] text-sm font-normal leading-normal">${{ part.price }}</td>
                        <td class="h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-medium leading-normal w-full">
                                <span class="truncate">{{ part.availability }}</span>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    
</div>
{% endblock %}
